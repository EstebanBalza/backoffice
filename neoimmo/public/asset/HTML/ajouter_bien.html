              <span>ADMIN</span>

            <div class="main-navlinks">
              <button
                class="hamburger"
                type="button"
                aria-label="Toggle navigation"
                aria-expanded="false"
              >
                <span></span>

                <span></span>

            <a href="#" class="sign-user" aria-label="Sign in page">
              <img src="./images/user.svg" alt="user-icon">
            </a>
          </div>
          </nav>
        </header>
        <main>
          <strong><h1 class="d-flex justify-content-center my-3">NeoImmo</h1></strong>
          <h2 class="d-flex justify-content-center my-3">Ajouter un bien</h2>

          <form action="POST" id="formAnnonce" class="d-flex max-width:50vw flex-row flex-wrap text-center justify-content-center">
            <input type="text" placeholder="Titre de l'annonce" class="text-center grandBouton">
            <input type="text" placeholder="Surface habitable m²" class="text-center">
            <input type="text" placeholder="Superficie terrain m²" class="text-center">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Typologie</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>T1</option>
                  <option>T2</option>
                  <option>T3</option>
                  <option>T4</option>
                  <option>T5</option>
                  <option>T6</option>
                </select>
              </div>
            <input type="number" placeholder="Chambres" class="text-center">
            <input type="text" placeholder="Cuisine" class="text-center">
            <input type="text" placeholder="SDB" class="text-center">
            <input type="text" placeholder="Salle d'eau" class="text-center">
            <input type="number" placeholder="WC" class="text-center">
            <input type="text" placeholder="Chauffage" class="text-center">
            <input type="number" placeholder="Terrasse" class="text-center">
            <input type="number" placeholder="Parking" class="text-center">
            <input type="number" placeholder="Cheminée" class="text-center">
            <input type="number" placeholder="Céllier" class="text-center">
            <input type="number" placeholder="Piscine" class="text-center">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <label for="file" class="btn btn-primary">PHOTOS</label>
            <input type="file" class="input-file" id="file" value="Photos" style="display:none" class="btn btn-primary">
            <label for="DPE" class="btn btn-primary">DPE</label>
            <input type="file" class="input-file" id="DPE" value="DPE" style="display:none" class="btn btn-primary">
            <input type="submit" value="Publier" class="btn btn-primary">
          </form>
        </main>

        
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
